services:
  # Backend - FastAPI with 100 AI Agents
  - type: web
    name: resiliencegrid-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: resiliencegrid-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: resiliencegrid-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: resiliencegrid-redis
          property: port
      - key: SECRET_KEY
        generateValue: true
      - key: SIMULATION_MODE
        value: "true"
      - key: DEBUG
        value: "false"
      - key: MAX_AGENTS
        value: "100"
      - key: PORT
        value: "8000"
    healthCheckPath: /health
    plan: free

  # Frontend - React with Nginx
  - type: web
    name: resiliencegrid-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://resiliencegrid-backend.onrender.com
      - key: VITE_WS_URL
        value: wss://resiliencegrid-backend.onrender.com/api/v1/ws/swarm
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    plan: free

databases:
  # PostgreSQL Database
  - name: resiliencegrid-db
    databaseName: resiliencegrid
    user: rg_user
    plan: free

  # Redis Cache
  - name: resiliencegrid-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
