version: '3.8'

services:
  # Redis - Message broker and cache
  redis:
    image: redis:7-alpine
    container_name: resiliencegrid-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - resilience-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  # PostgreSQL - Primary database
  postgres:
    image: postgres:15-alpine
    container_name: resiliencegrid-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-resiliencegrid}
      POSTGRES_USER: ${POSTGRES_USER:-rg_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - resilience-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rg_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resiliencegrid-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-rg_user}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB:-resiliencegrid}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # Application
      DEBUG: ${DEBUG:-false}
      SIMULATION_MODE: ${SIMULATION_MODE:-false}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}

      # Agent configuration
      MAX_AGENTS: ${MAX_AGENTS:-100}
      AGENT_POOL_SIZE: ${AGENT_POOL_SIZE:-10}

      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TWITTER_API_KEY: ${TWITTER_API_KEY:-}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resilience-net
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React app with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resiliencegrid-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - resilience-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  resilience-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
